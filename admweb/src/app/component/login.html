<div class="container">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="loginForm" method="post">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="model.username" (keypress)="login($event)" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="password" name="loginPass" [(ngModel)]="model.password" (keypress)="login($event)" required>
					</div>

					<div class="form-group has-danger">
						<div *ngIf="loginFailed" class="form-control-feedback">Login failed.</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" (click)="login()">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
