<div class="container mt-5">

	<h2 *ngIf="userId">Edit user</h2>
	<h2 *ngIf="!userId">Create new user</h2>

	<div class="mt-4">
		<div class="form-group row">
			<label for="userName" class="col-sm-2 col-form-label">User name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="userName" placeholder="userName"
					   [(ngModel)]="userData.username">
			</div>
		</div>
		<div class="form-group row">
			<label for="roleName" class="col-sm-2 col-form-label">Role</label>
			<div class="col-sm-5">
				<select id="roleName" name="roleName" [(ngModel)]="userData.roleName" class="form-control">
					<option *ngFor="let role of roleNames" [value]="role">
						{{role}}
					</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-1">
				<button class="btn btn-primary" (click)="save()">Save</button>
			</div>
			<div class="col-sm-1" *ngIf="userId">
				<button class="btn btn-secondary" (click)="delete()">Delete</button>
			</div>
			<div class="col-sm-1">
				<a class="btn btn-secondary" (click)="cancel()">Cancel</a>
			</div>

		</div>
	</div>
</div>
