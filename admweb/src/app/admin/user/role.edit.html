<div class="container mt-5">

	<h2 *ngIf="roleId">Edit role</h2>
	<h2 *ngIf="!roleId">Create new role</h2>

	<div class="mt-4">
		<div class="form-group row">
			<label for="roleName" class="col-sm-1 col-form-label">Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="roleName" placeholder="Role Name"
					   [(ngModel)]="roleData.name">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-1">
				<button class="btn btn-primary" (click)="save()">Save</button>
			</div>
			<div class="col-sm-1" *ngIf="roleId">
				<button class="btn btn-secondary" (click)="delete()">Delete</button>
			</div>
			<div class="col-sm-1">
				<a class="btn btn-secondary" (click)="cancel()">Cancel</a>
			</div>

		</div>
	</div>
</div>
